[gcode_macro T0]
gcode:
	SYNC_EXTRUDER_MOTION EXTRUDER="extruder" MOTION_QUEUE="extruder"
	SYNC_EXTRUDER_MOTION EXTRUDER="extruder1" MOTION_QUEUE=""
    SET_STEPPER_ENABLE STEPPER="extruder1" ENABLE=0
	SAVE_VARIABLE VARIABLE=active_tool VALUE='"T0"'

[gcode_macro T1]
gcode:    
	SYNC_EXTRUDER_MOTION EXTRUDER="extruder" MOTION_QUEUE=""
	SYNC_EXTRUDER_MOTION EXTRUDER="extruder1" MOTION_QUEUE="extruder"
    SET_STEPPER_ENABLE STEPPER="extruder" ENABLE=0
	SAVE_VARIABLE VARIABLE=active_tool VALUE='"T1"'


[fan]
pin: PE6

[heater_fan fan1]
pin: PE0

[temperature_fan MCU_CB1_fan]
pin: PC12
sensor_type: temperature_host
control: watermark
min_temp: 0
max_temp: 85
min_speed: 0.8
max_speed: 1
target_temp: 45

[controller_fan Controllers_fan]
pin: PE5
stepper: extruder,stepper_z,stepper_y,stepper_x


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

