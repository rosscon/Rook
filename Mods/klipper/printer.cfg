# Driver4 (Extruder 2 / T1)
[extruder_stepper extruder1]
extruder: 
step_pin: PA10
dir_pin: PD15
enable_pin: !PA15
microsteps: 16
rotation_distance: 7.8624078624
full_steps_per_rotation: 200

[tmc2209 extruder_stepper extruder1]
uart_pin: PF8
interpolate: true
run_current: 0.8
hold_current: 0.3
